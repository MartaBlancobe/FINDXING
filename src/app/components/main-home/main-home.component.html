<h1 class="section-title">Bienvenidos a Findxing</h1>
<p-galleria [value]="images" [numVisible]="5" [circular]="true" [autoPlay]="true"
[transitionInterval]="3000" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
    </ng-template>
</p-galleria>
