<p-toast></p-toast>
<div class="content">
    <h1>Formulario de Contacto</h1>
    <p>Por favor, completa el formulario a continuación para enviarnos un mensaje. Nos pondremos en contacto contigo lo antes posible.</p>
    <form [formGroup]="miFormulario" novalidate class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="name">Nombre</label>
            <input id="name" pInputText type="text" formControlName="nombre" aria-label="name" class="input-field">
        </div>

        <div class="field col-12 md:col-6">
            <label for="lastName">Apellidos</label>
            <input id="lastName" pInputText type="text" formControlName="apellidos" class="input-field">
        </div>

        <div class="field col-12">
            <label for="address">Dirección</label>
            <input id="address" pInputText type="text" formControlName="direccion" class="input-field">
        </div>

        <div class="field col-12">
            <label for="text">Mensaje</label>
            <textarea id="text" pInputTextarea formControlName="mensaje" rows="4" class="input-field"></textarea>
        </div>

        <div class="field col-12">
            <label for="phone">Teléfono</label>
            <p-inputMask mask="(999) 999-9999" formControlName="telefono" placeholder="(999) 999-9999" class="input-field" [ngStyle]="{'display': 'grid'}"></p-inputMask>
        </div>

        <div class="col-12">
            <p-button label="Enviar mensaje" severity="secondary" (click)="saveForm()"></p-button>
        </div>
    </form>
    <div class="image-container">
        <img src="/assets/images/iconoSostenibilidad.jpg" alt="Sostenibilidad en FindXing" class="responsive-img">
    </div>
</div>
